<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- MathJax -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$']],
        displayMath: [['$$', '$$']]
      },
      svg: { fontCache: 'global' }
    };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    :root {
      --bg: #fafafa;
      --text: #111827;
      --accent: #2563eb;
      --muted: #6b7280;
      --border: #e5e7eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.6;
      background: var(--bg);
      color: var(--text);
    }

    a {
      color: var(--accent);
    }

    /* Barre de navigation (si tu enlèves les styles inline dans navbar.html, ces règles prendront le relais) */
    nav {
      background: #f3f4f6;
      border-bottom: 1px solid var(--border);
      padding: 0.75rem 1.25rem;
    }

    nav a {
      margin-right: 1rem;
      text-decoration: none;
      color: var(--muted);
      font-weight: 500;
    }

    nav a:hover {
      color: var(--accent);
    }

    /* Conteneur principal : largeur limitée + centré */
    .page-wrapper {
      max-width: 900px;
      margin: 0 auto;
      padding: 1.5rem 1.25rem 3rem;
    }

    /* Un peu moins de padding horizontal sur grands écrans, le max-width fait le reste */
    @media (min-width: 900px) {
      .page-wrapper {
        padding-left: 0;
        padding-right: 0;
      }
    }

    h1 {
      font-size: 2rem;
      margin: 1.5rem 0 1rem;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    p {
      margin: 0 0 1rem;
    }
  </style>
</head>
<body>
  {% include navbar.html %}
  <div class="page-wrapper">
    <h1>{{ page.title }}</h1>
    <main>
      {{ content }}
    </main>
  </div>
</body>
</html>
